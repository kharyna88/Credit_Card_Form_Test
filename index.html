<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="block-center">
        <div class="back-blue">
            <div class="white-center">
                <div class="content">
                    <div class="pay-list">
                        <div class="total">
                            <h4>TOTAL</h4>
                            <p>$898</p>
                        </div>
                        <div class="detail">
                            <h4>DETAIL</h4>
                            <div class="items">
                                <div>
                                    <p>iPad Pro </p><span>$799</span></div>
                                <div>
                                    <p>Apple Pencil </p><span>$99</span></div>
                            </div>
                        </div>

                        <div>
                            <button onclick=" chackforblank()">PAY NOW</button>
                        </div>
                    </div>
                    <div class="credit-card">
                        <div class="section-1">
                            <div><span>Carly Ling</span></div>
                            <div class="logo"></div>
                        </div>
                        <div class="section-2">
                            <div>
                                <label for="numbreCard1">Credit Card Number</label>
                            </div>
                            <div class="numbers">
                                <input type="text" id="numbreCard1" data-rule="number" class="input" placeholder="xxxx" size="4" maxlength="4">
                                <input type="text" id="numbreCard2" data-rule="number" class="input" placeholder="xxxx" size="4" maxlength="4">
                                <input type="text" id="numbreCard3" data-rule="number" class="input" placeholder="xxxx" size="4" maxlength="4">
                                <input type="text" id="numbreCard4" data-rule="number" class="input" placeholder="xxxx" size="4" maxlength="4">
                            </div>
                        </div>
                        <div class="section-3">

                            <div class="month">
                                <div>
                                    <label for="month">Expiration</label>
                                </div>
                                <div class="selects">
                                    <select name="month">  
                                        <option value="value1" selected>January</option> 
                                        <option value="value2">February</option>
                                        <option value="value3">March</option>
                                        <option value="value4">April</option>
                                        <option value="value5">May</option>
                                        <option value="value6">June</option>
                                        <option value="value7">July</option>
                                        <option value="value8">August</option>
                                        <option value="value9">September</option>
                                        <option value="value10">October</option>
                                        <option value="value11">November</option>
                                        <option value="value12">December</option>
                                      </select>
                                    <select name="year" class="year">  
                                        <option value="value1" selected>2018</option> 
                                        <option value="value2">2019</option>
                                        <option value="value3">2020</option>
                                        <option value="value4">2021</option>
                                        <option value="value5">2022</option>
                                        <option value="value6">2023</option>
                                        <option value="value7">2024</option>
                                      </select>
                                </div>
                            </div>

                            <div class="cvv">
                                <div>
                                    <label for="cvv">CVV</label>
                                </div>
                                <div>
                                    <input type="text" id="cvv" class="input" data-rule="number" placeholder="xxx" size="3" maxlength="3">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
